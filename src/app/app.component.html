<h3 class="titulo">Busca CEP</h3>
<form class='' #cepFom="ngForm" (ngSubmit)="pesquisa()">
  <div>
    <label for="cep" class="">
      Informe seu CEP
    </label>
 
    <input name="cep" type="text"[(ngModel)]="cep">
  </div>
 
  <div>

    <span class="icon textwhite-80">
      <i class="fas fahome"></i>
    </span>
    
    <button class="btn btn-dark" type="submit">Pesquisa</button>
  </div>
</form>

<br>
 
<div class="ml-2 spinnerbroder spinner-bordersm" [hidden]="!espera"></div>
 
<div class="shadow-lg mx-4" [hidden]="!pesquisado">
  <b>CEP pesquisado: </b>
    {{cep}}
  <br><b>Rua encontrda: </b>
    {{retorno.rua}}
  <br><b>Na cidade: </b>
    {{retorno.cidade}}
  <br><b>Do estado: </b>
    {{retorno.estado}}
  <br><br><br><button (click)="limpa()" class="btn btn-dark
  ">Limpar</button>
 </div>
